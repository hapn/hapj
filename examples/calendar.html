<!doctype html>
<html>
	<head>
		<title>calendar</title>
		<meta charset="utf-8"/>
		<script src="../node_modules/jquery/dist/jquery.min.js"></script>
		<script src="../src/ui/hapj.calendar.js"></script>
		<link rel="stylesheet" type="text/css" href="css/common.css"/>
		<style>
			a{cursor:pointer;}
			#list dl, #list dd, #list dt, #list ul,#list ul li{list-style:none;padding:0;margin:0;}
		</style>
	</head>
	<body>
		<ol id="list">
			<li>
				<h2>绑定到input控件的日历</h2>
				<div id="calendar"></div>
				
				<label>日期</label><input type="text" name="start_date" id="txtStartDate"/>
				<script>
					var cal = $('#calendar').calendar({
						input: $('#txtStartDate'),
						format:'Y/m/d'
					});
				</script>
			</li>
			<li>
				<h2>绑定到input控件的日历（有默认时间）</h2>
				<div id="calendar6"></div>
				
				<label>日期</label><input type="text" name="start_date" id="txtStartDate2" value="2014/08/25 23:22"/>
				<script>
					var cal = $('#calendar6').calendar({
						input: $('#txtStartDate2'),
						timeType:2,
						format:'Y/m/d H:i'
					});
				</script>
			</li>
			
			<li>
				<h2>直接显示的日历(不含时间)</h2>
				<div id="calendar3"></div>
				
				<script>
					$('#calendar3').calendar({
						onSelect:function(y, m, d) {
							alert(y + '-' + m + '-' + d);
						}
					});
				</script>
			</li>
			<li>
				<h2>直接显示的日历(含时间)</h2>
				<div id="calendar2"></div>
				
				<script>
					$('#calendar2').calendar({
						startDate:'2014-09-25',
						endDate:'2014-09-30',
						timeType:3,
						onSelect:function(y, m, d, h, i, s) {
							alert(y + '-' + m + '-' + d + ' ' + h + ':' + i + ':' + s);
						}
					});
				</script>
				
			</li>
		</ol>
	</body>
</html>
